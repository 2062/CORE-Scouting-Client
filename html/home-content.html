	<li>
		<fieldset>
			<legend>Basic Info</legend>
			<p>this section is required</p>
			<ul class="signup">
				<li>
					<label for="fName">First Name:</label>
					<input type="text" id="fName" onkeypress="displayScoutID(); return limitInput(event, 'letter')"/>
				</li>

				<li>
					<label for="lName">Last Name:</label>
					<input type="text" id="lName" onkeypress="displayScoutID(); return limitInput(event, 'letter')"/>
				</li>

				<li>
					<label for="signupTeamNum">Team Number:</label>
					<input type="text" maxlength=4 id="signupTeamNum" style="width:50px;" onkeypress="displayScoutID(); return limitInput(event, 'number')"/>
				</li>

				<li>
					<label for="previewScoutID">ScoutID:</label>
					<input type="text" id="previewScoutID" readonly="readonly" title="you cannot change this"/>
				</li>				
			</ul>
			
			<ul class="signup">
				<li>
					<label for="signupPassword">Password:</label>
					<input type="password" id="signupPassword" onkeypress=""/>

				</li>

				<li>
					<label class="label" for="showPassword">Show:</label>
					<input type="checkbox" id="showPassword" data-labelOn="Yes" data-labelOff="No" title="show your password above" onchange="if(this.checked == true){signupPassword.type = 'text'} else {signupPassword.type = 'password'}" />
					<!-- TODO: fix bug when ibutton fails to show correct value after page reload -->
				</li>
				<br/>
				<li>
					<label for="email">Email:</label>
