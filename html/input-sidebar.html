<ul class="robot-c alliance-c" style="display:none;">
    <li>
		<fieldset style="min-width:225px;">
			<legend>Match Signup</legend>
			<ul id="inputSidebar">
				<li>
					<!-- TODO: make that complex match input thing - select between qualifications and finals... then match input stuff -->
					<label for="matchNum">Match Number:</label>
					<input type="text" id="matchNum" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
				<li>
					<label for="matchType">Type:</label>
					<select size="1" id="matchType" style="width:125px;">
						<option value="p">Practice</option>
						<option value="q">Qualification</option>
						<option value="e">Elimination</option>
					</select>
				</li>
				<br/><br/>
				<li>
					<label for="teamNum">Team Number:</label>
					<input type="text" id="teamNum" style="width:60px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
				<li>
					<label for="allianceColor">Color:</label>
					<select size="1" id="allianceColor" style="width:75px;">
						<option value="r">Red</option>
						<option value="b">Blue</option>
					</select>
				</li>
			</ul>
		</fieldset>
	</li>
</ul>

<ul class="pit-c" style="display:none;">
    <li>
		<fieldset style="min-width:225px;">
			<legend>Match Signup</legend>
			<ul id="inputSidebar">
				<li>
					<label for="pitTeamNum">Team Number:</label>
					<input type="text" id="pitTeamNum" style="width:60px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
			</ul>
		</fieldset>
	</li>
</ul>
