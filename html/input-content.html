<!-- Regular -->
<ul class="robot-c" style="display:none;">
	<li>
		<fieldset style="min-width:300px;">
			<legend>Penalties</legend>
			<ul>
				<li>
					<label for="wasDisabled">Disabled:</label>
					<input id="wasDisabled" type="checkbox" title="if robot was disabled with the e-stop" data-labelOn="Yes" data-labelOff="No"/>
				</li>
				<li>
					<label for="redCard">Red Card:</label>
					<input id="redCard" type="checkbox" data-labelOn="Yes" data-labelOff="No"/>
				</li>
				<li>
					<label for="yellowCard">Yellow Cards:</label>
					<button onclick="increase('yellowCard');return false;" class="icon plus">+</button>
					<input id="yellowCard" type="text" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px;">
			<legend>Fouls</legend>
			<ul>
				<li>
					<label for="foul">Fouls:</label>
					<button onclick="increase('foul');return false;" class="icon plus">+</button>
					<input id="foul" type="text" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
				<li>
					<label for="techFoul">Technical Fouls:</label>
					<button onclick="increase('techFoul');return false;" class="icon plus">+</button>
					<input id="techFoul" type="text" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px;">
			<legend>Hybrid Period</legend>
			<ul>
				<li>
					<label for="hybridActivity">Activity:</label>
					<select id="hybridActivity" size="1"  style="width:130px">
						<option value="autonomous">Autonomous</option>
						<option value="inactive">None</option>
						<option value="kinect">Kinect</option>
					</select>
				</li>

				<li>
					<label for="hybridStrategy">Strategy:</label>
					<select id="hybridStrategy" style="width:220px;" multiple class="chzn-select">
						<option value="shooter">Shooter</option>
						<option value="herder">Herder</option>
					</select>
				</li>

				<!-- how effective... any scored? -->
				<li>
					<label for="hybridScored">Scored:</label>
					<button onclick="increase('hybridScored');return false;" class="icon plus">+</button>
					<input id="hybridScored" type="text" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px;">
			<legend>Teleop Period</legend>
			<ul>
				<!-- driver skill / maneuverability - comment, or slider (rating), or select & include ability to leave blank -->

				<!-- strategy info - non-op (no move), no show (didn't show up), barely operational (no noticeable strategy / nothing useful), ball herder *, shooter *, blocker *, pushes other robots *, pulls balls away from other robots / ball starvation * -->

				<!-- ball pickup - none or (from floor, from walls, thrown in hopper) - # picked up is assumed by # shot - can be more detailed by adding info for # picked up for each place (might be excessive) - - only if strategy includes shooter -->

				<!-- ball shooting - none or (from opposite side of field, same side of field) - include # shot from each side and maybe more specific placement - - (record top / middle / bottom / no-score (maybe not no-score)) -->

				<li>
					<label for="bridge">Crosses Bridge:</label>
					<input type="checkbox" id="bridge" title="note any difficulties in comments" data-labelOn="Yes" data-labelOff="No"/>
				</li>
				<li>
					<label for="bump">Crosses Bump:</label>
					<input type="checkbox" id="bump" title="note any difficulties in comments" data-labelOn="Yes" data-labelOff="No"/>
				</li>
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px">
			<legend>End Game</legend>
			<ul>
				<li>
					<label for="balance">Balance:</label>
					<select id="balance" size="1" data-placeholder="Action" style="width:125px;" tabindex="1">
						<option value="no-attempt">No Attempt</option>
						<option value="attempted">Attempted</option>
						<option value="sucessful">Successful</option>
					</select>
				</li>
				<li>
					<label for="robotsBalancing"># of Robots on Bridge:</label>
					<select id="robotsBalancing" size="1" data-placeholder="Action" style="width:125px;" tabindex="1">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</li>
				<!-- human player successful -->
				<!-- balance successful or attempted -->
			</ul>
		</fieldset>
	</li>
</ul>

<!-- Alliance -->
<ul class="alliance-c" style="display:none">

	<li>
		<fieldset style="min-width:300px;">
			<legend>Tracking</legend>
			<ul>
				<canvas id="canvas" onclick="canvasClick(event)"></canvas>
				<div id="scoreContainer">
					<button id="top" onclick="scoreSelect('top')">top</button>
					<button id="middle" onclick="scoreSelect('middle')">middle</button>
					<button id="bottom" onclick="scoreSelect('bottom')">bottom</button>
				</div>
				<br/>
				<div id="typeContainer">
					<button id="pickup" onclick="typeSelect('pickup')">pickup</button>
					<button id="shoot" onclick="typeSelect('shoot')">shoot</button>
				</div>
				<br/>
				<button style="float:right; margin: 5px; margin-right: -15px;" onclick="addEntry()">Submit</button>
			</ul>
		</fieldset>
	</li>
</ul>


<!-- Pit -->
<ul class="pit-c" style="display:none">
	<li>
		<fieldset style="min-width:300px;">
			<legend>Robot Design</legend>
			<ul>
				<li>
					<label for="drive">Drive:</label>
					<select id="drive" size="1" style="width:150px">
						<option value="mecanum">Mecanum</option>
						<option value="sucessful">add value here</option>
					</select>
				</li>
			</ul>
		</fieldset>
	</li>
</ul>

<ul class="alliance-c robot-c pit-c" style="display:none">
	<li>
		<fieldset>
			<legend>Relevant Comments</legend>
			<ul>
				<li>
					<textarea id="comments" style="min-width:400px; min-height:40px;" id="comments" title="use line breaks (enter key) to seperate comments"></textarea>
					<!-- additional comments - if robot gets damaged tell how -->
				</li>
			</ul>
		</fieldset>
	</li>
</ul>
