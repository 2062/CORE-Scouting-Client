<!-- Regular -->
<ul class="robot-c" style="display:none;">
	<li>
		<fieldset style="min-width:300px;">
			<legend>Penalties</legend>
			<ul>
				<li>
					<label for="disabled">Disabled:</label>
					<input type="checkbox" title="if robot was disabled with the e-stop" data-labelOn="Yes" data-labelOff="No"/>
				</li>
				<li>
					<label for="redCard">Red Card:</label>
					<input type="checkbox" data-labelOn="Yes" data-labelOff="No"/>
				</li>
				<li>
					<label for="yellowCard">Yellow Cards:</label>
					<button onclick="increase('yellowCard');return false;" class="icon plus">+</button>
					<input type="text" id="yellowCard" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px;">
			<legend>Fouls</legend>
			<ul>
				<li>
					<label for="foul">Fouls:</label>
					<button onclick="increase('foul');return false;" class="icon plus">+</button>
					<input type="text" id="foul" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
				<li>
					<label for="techFoul">Technical Fouls:</label>
					<button onclick="increase('techFoul');return false;" class="icon plus">+</button>
					<input type="text" id="techFoul" style="width:40px;" onkeypress="return limitInput(event, 'number')"/>
				</li>
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px;">
			<legend>Hybrid Period</legend>
			<ul>
				<!-- inactive, autonomous, kinect -->

				<!-- what is hybrid period strategy -->

				<!-- how effective... any scored? -->
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px;">
			<legend>Teleop Period</legend>
			<ul>
				<!-- driver skill / maneuverability - comment, or slider (rating), or select & include ability to leave blank -->

				<!-- strategy info - non-op (no move), no show (didn't show up), barely operational (no noticeable strategy / nothing useful), ball herder *, shooter *, blocker *, pushes other robots *, pulls balls away from other robots / ball starvation * -->

				<!-- ball pickup - none or (from floor, from walls, thrown in hopper) - # picked up is assumed by # shot - can be more detailed by adding info for # picked up for each place (might be excessive) - - only if strategy includes shooter -->

				<!-- ball shooting - none or (from opposite side of field, same side of field) - include # shot from each side and maybe more specific placement - - (record top / middle / bottom / no-score (maybe not no-score)) -->

				<li>
					<label for="bridge">Crosses Bridge:</label>
					<input type="checkbox" id="bridge" title="note any difficulties in comments" data-labelOn="Yes" data-labelOff="No"/>
				</li>
				<li>
					<label for="bump">Crosses Bump:</label>
					<input type="checkbox" id="bump" title="note any difficulties in comments" data-labelOn="Yes" data-labelOff="No"/>
				</li>
			</ul>
		</fieldset>
	</li>

	<li>
		<fieldset style="min-width:300px">
			<legend>End Game</legend>
			<ul>
				<li>
					<label for="balence">Balance:</label>
					<select size="1" id="balence">
						<option value="no attempt">No Attempt</option>
						<option value="attempted">Attempted</option>
						<option value="sucessful">Successful</option>
					</select>
				</li>
				<!-- human player successful -->
				<!-- balance successful or attempted -->
			</ul>
		</fieldset>
	</li>
</ul>
